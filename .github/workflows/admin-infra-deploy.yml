name: Deploy Admin Infrastructure

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/frontend/admin/**'

env:
  AWS_REGION: us-east-1
  FRONTEND_BUCKET_NAME: ${{ secrets.FRONTEND_BUCKET_NAME }}
  CUSTOM_DOMAIN_NAME: portal.lx-gateway.tech
  ACM_CERT_ARN: ${{ secrets.ACM_CERT_ARN }}
  HOSTED_ZONE_ID: ${{ secrets.HOSTED_ZONE_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-admin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.ADMIN_DEPLOYMENT_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Deploy Admin Infra via Terraform
        run: |
          cd terraform05/admin
          terraform init
          terraform apply -auto-approve \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -var="frontend_bucket_name=${{ env.FRONTEND_BUCKET_NAME }}" \
            -var="custom_domain_name=${{ env.CUSTOM_DOMAIN_NAME }}" \
            -var="acm_cert_arn=${{ env.ACM_CERT_ARN }}" \
            -var="hosted_zone_id=${{ env.HOSTED_ZONE_ID }}"
