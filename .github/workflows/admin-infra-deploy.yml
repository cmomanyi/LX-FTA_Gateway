# ===================== admin-infra-deploy.yml =====================

name: "Deploy Admin Infrastructure"

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'

jobs:
  deploy:
    name: Apply Terraform for Admin Infrastructure
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VAR_frontend_bucket_name: ${{ secrets.FRONTEND_BUCKET_NAME }}
      TF_VAR_custom_domain_name: ${{ secrets.CUSTOM_DOMAIN_NAME }}
      TF_VAR_acm_cert_arn: ${{ secrets.CERTIFICATE_ARN }}
      TF_VAR_hosted_zone_id: ${{ secrets.HOSTED_ZONE_ID }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure/terraform/frontend

      - name: Terraform Validate
        run: terraform validate
        working-directory: infrastructure/terraform/frontend

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: infrastructure/terraform/frontend

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: infrastructure/terraform/frontend
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
