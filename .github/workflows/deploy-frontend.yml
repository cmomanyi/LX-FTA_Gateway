name: Deploy Frontend Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Terraform Deploy (Frontend)
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      TF_VAR_aws_region: us-east-1
      TF_VAR_frontend_bucket_name: lx-fta-frontend
      TF_VAR_custom_domain_name: portal.lx-gateway.tech
      TF_VAR_acm_cert_arn: ${{ secrets.ACM_CERT_ARN }}
      TF_VAR_hosted_zone_id: ${{ secrets.HOSTED_ZONE_ID }}
      TF_VAR_cloudfront_distribution_id: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
      TF_VAR_create_route53_record: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: ./infrastructure/terraform/frontend/admin

      - name: Conditional CloudFront Import
        if: env.TF_VAR_cloudfront_distribution_id != ''
        run: |
          terraform state list | grep aws_cloudfront_distribution.frontend || \
          terraform import aws_cloudfront_distribution.frontend ${TF_VAR_cloudfront_distribution_id}
        working-directory: ./infrastructure/terraform/frontend/admin

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infrastructure/terraform/frontend/admin

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./infrastructure/terraform/frontend/admin
