name: Deploy FastAPI Backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 263307268672.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: lx-fta-backend
  ECS_CLUSTER: lx-fta-cluster
  ECS_SERVICE: backend-service
  CONTAINER_NAME: fastapi
  TASK_DEFINITION_FILE: ecs/task-definition.json

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        run: aws ecr get-login-password | docker login --username AWS $ECR_REGISTRY

      - name: Set image tag
        id: vars
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Build and Push Docker image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Fill in the new image ID in the ECS task definition
        run: |
          sed -i "s|IMAGE_TAG|$IMAGE_TAG|g" $TASK_DEFINITION_FILE

      - name: Register new task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: $TASK_DEFINITION_FILE

      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          task-definition: ${{ steps.task-def.outputs.task-definition-arn }}

      - name: Wait for ECS service to stabilize
        run: |
          echo "‚è≥ Waiting for ECS service to be stable..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --region $AWS_REGION
          echo "‚úÖ ECS service is stable!"

# üõë NOTE: No image deletion step ‚Äî keep the image so ECS can pull it
